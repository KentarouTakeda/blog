# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: No hack, no life.
subtitle:
description: No hack, no life. は、Laravel、PHP、Node.js、AWS LambdaなどのWebアプリケーション技術を紹介するブログです。KentarouTakedaが実践的なプログラミングテクニック、技術情報、カンファレンスの感想やエッセイを提供します。Webアプリケーションエンジニアや技術愛好家のための実践的な知識とインスピレーションを発信し、技術力の向上をサポートします。
keywords:
author: KentarouTakeda
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://no-hack-no.life
root: /
permalink: post/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: simple-japanese

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:


simple_japanese:
  custom_assets:
    css: custom.css
    js: custom.js


widgets:
  # - search
  - profile
  - recent_posts
  # - tagcloud
  # - archive

contact:
  - url: https://twitter.com/KentarouTakeda
    icon: twitter # font-awesome icon. e.x) fa-github
    label: Twitter
    show: true
  - url: https://github.com/KentarouTakeda
    icon: github
    label: GitHub
    show: true
  - url: http://www.hatena.ne.jp/KentarouTakeda/
    show: false

avatar: https://secure.gravatar.com/avatar/da5f6aeb65f2675dd9ec5928baf22c56

google_analytics: UA-4087497-44

feed:
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml

marked:
  prependRoot: true
  postAsset: true
  lazyload: true

plantuml:
  link: "inline"

reveal:
  default:
    theme: white
  anchor_target: _blank
  plugins:
    - RevealHighlight
    - url: https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js
      name: RevealCustomControls
  js_urls:
    - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js
  css_urls:
    - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css
    - https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css
    - /hexo-reveal-embed.css
  config:
    hash: true
    help: false
    overview: false
    transition: none
    customcontrols:
      controls:
        - title: '全画面表示'
          icon: '<i class="fa fa-expand"></i>'
          action: 'document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen()'
        - title: 'ワイド表示'
          icon: '<i class="fa-solid fa-arrows-left-right-to-line"></i>'
          action: 'parent.setRevealToWideScreen()'
